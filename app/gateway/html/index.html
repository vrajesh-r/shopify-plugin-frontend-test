<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700" rel="stylesheet" type="text/css">

	<title> Bread Shopify Portal - SNYK TEST </title>
	<script type="text/javascript">
		<% if (process.env.NODE_ENV !== 'development') { %>
			/*
				window.AppConfig will be populated with the variables from the go templating library
			*/
			window.AppConfig = {{.}}
		<% } else { %>
			/*
				window.AppConfig will be populated the appConfig variable that is created in 
				webpack.config.js. This loads the config.yaml file that is associated with
				the current environment
			*/
			window.AppConfig = <%= JSON.stringify(htmlWebpackPlugin.options.appConfig) %>;
		<% } %>
	</script>
</head>

<body>
	<div id="container"></div>
</body>

</html>
